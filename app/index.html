<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Michaels Vinyl DB</title>

  <style>
    body {
      background-image: url("src/assets/victrola-record-players-R4Rdi0EfBws-unsplash.jpg");

      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #app .loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
     #app h4 {
      color: white;
     }
  </style>

<body>

  <main class="container-full" id="app">
    <div class="loader d-flex">
    <svg class="" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" enable-background="new 0 0 100 100" xml:space="preserve">

        <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite" />

      <rect x="17" fill="#fff" width="3" height="100" transform="translate(0) rotate(180 20 50)">
        <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite"

      </rect>
      <rect x="40" fill="#fff" width="3" height="100" transform="translate(0) rotate(180 40 50)">
        <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite"
          begin="0.3s" />
      </rect>
      <rect x="60" fill="#fff" width="3" height="100" transform="translate(0) rotate(180 58 50)">
        <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite"
          begin="0.5s" />
      </rect>
      <rect x="80" fill="#fff" width="3" height="100" transform="translate(0) rotate(180 76 50)">
        <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite"
          begin="0.1s" />
      </rect>
    </svg>
    <h4>Lade ...</h4>
  </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
